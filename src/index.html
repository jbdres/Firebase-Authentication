<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase auth</title>
    <!-- Estilos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Estilos de toastify js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./main.css">
    <!-- Main -->
    <script src="./main.js" type="module"></script>
    <!-- El script al ser de tipo 'module' lo podemos poner al inicio -->
</head>

<body>
    <h1>Firebase app</h1>

    <!-- Navbar desde Bootstrap -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark"> <!-- bg-dark, navbar-dark : temas y colores del navbar -->
        <div class="container">
            <a class="navbar-brand" href="#">FireApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto : la navegacion a la derecha -->
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Signin</a>
                        <!-- data-bs-toggle="modal" data-bs-target="<idDelContenido>" : Hacer el elemento modal (ventana flotante) -->
                    </li>
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-in" href="#" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modals desde Bootstrap -->
    <!-- Signin modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark"> <!-- bg-dark : tema y color del modal -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de ingreso -->
                    <form id="login-form">
                        <label for="email">Email</label>
                        <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
                        <label for="password">Password</label>
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="*********" required>
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Signup modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark"> <!-- bg-dark : tema y color del modal -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de registro -->
                    <form id="signup-form">
                        <label for="email">Email</label>
                        <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
                        <label for="password">Password</label>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="*********" required>
                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de Toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>

<!-- Firebase nos permite crear el backend de una aplicacion -->
